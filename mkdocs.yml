site_name: Lynx Docs
repo_url: https://github.com/wlonestar/lynx
repo_name: wlonestar/lynx
plugins:
  - search
theme:
  name: material
  language: zh
  features:
    - navigation.instant
    - navigation.instant.progress
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
